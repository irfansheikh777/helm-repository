apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-data-1
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/opt/data1"

